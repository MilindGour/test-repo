<form novalidate [formGroup]="miniForm" class="form-container">
  <h1 class="mat-body">Please select your fav fruits:</h1>
  <div formArrayName="cb" class="width-50" *ngFor="let item of itemList; let i = index">
    <mat-checkbox [disabled]="disabled" [checked]="item.selected" (change)="onCheckboxChange($event, item, i)">{{item.key}} - {{item.value}}</mat-checkbox>
  </div>
</form>
<div class="mat-body">Control Value: {{controlValue}}</div>

<form novalidate [formGroup]="theFormGroup" class="form-container">
  <mat-form-field class="width-100">
      <input formControlName="firstName" matInput placeholder="First Name">
      <mat-error *ngIf="theFormGroup.get('firstName').invalid">First name is required.</mat-error>
  </mat-form-field>

  <mat-form-field class="width-100">
      <input formControlName="lastName" matInput placeholder="Last Name">
      <mat-error *ngIf="theFormGroup.get('lastName').invalid">Last Name is required.</mat-error>
  </mat-form-field>

  <div class="width-100">
      <app-custom-checkboxes-control formControlName="favLetter"></app-custom-checkboxes-control>
      <mat-error *ngIf="theFormGroup.get('favLetter').touched && theFormGroup.get('favLetter').invalid">Favorite Letters are required.</mat-error> -->
  </div>
</form>
<button mat-button (click)="onEnableDisableClick()">{{ theFormGroup.disabled ? "Enable" : "Disable" }}</button>
<button mat-button (click)="onResetClick()">Reset</button>
<button mat-raised-button color="primary" (click)="onGetRawValueClicked()">Get Form Raw Value</button>

<h1 class="mat-h1" style="margin-top: 40px;">Form Raw Value:</h1>
{{ formRawValue | json }}
